<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon link -->
    <title>Weather App</title>
</head>

<body>
   <div class="slideshow">
        <img src="day1.jpg" alt="Background Image 1">
        <img src="rain1.jpg" alt="Background Image 2">
        <img src="day3.jpg" alt="Background Image 3">
        <img src="night3.jpg" alt="Background Image 4">
    </div>


    <div class="container">
        <div class="weather-card">
            <h1 style="color: rgb(0, 0, 0);">
                <i class="fas fa-cloud-sun"></i> 
                Weather App
            </h1>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">Get Weather</button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <p id="time"></p>
                <img id="weather-icon" src="weather02-512.webp" alt="Weather Icon"> 
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
